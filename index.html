<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenSpace | Focus Dashboard</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .dashboard {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1/3fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-focus {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-focus:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        #clock {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>ZEN<span style="font-weight: 300;">SPACE</span></h1>
            <p id="date-string">Tuesday, January 6, 2026</p>
        </header>

        <div id="clock">12:00:00</div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Tasks</h3>
                <p>12 Pending</p>
            </div>
            <div class="stat-card">
                <h3>Focus</h3>
                <p>4.5 Hours</p>
            </div>
            <div class="stat-card">
                <h3>Energy</h3>
                <p>High</p>
            </div>
        </div>

        <button class="btn-focus" onclick="toggleFocus()">Start Focus Session</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour12: false });
            document.getElementById('clock').textContent = timeString;
        }

        function toggleFocus() {
            const btn = document.querySelector('.btn-focus');
            if (btn.textContent === 'Start Focus Session') {
                btn.textContent = 'End Session';
                btn.style.background = '#ff4b2b';
                btn.style.color = '#fff';
            } else {
                btn.textContent = 'Start Focus Session';
                btn.style.background = '#fff';
                btn.style.color = '#764ba2';
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
