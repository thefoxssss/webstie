<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>what up gooner</title>
<style>
  body {
    margin: 0;
    background: black;
    color: lime;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    font-size: 60px;
    margin-top: 20%;
    cursor: pointer;
    transition: 0.2s;
  }

  h1:hover {
    letter-spacing: 5px;
  }

  #cool {
    position: absolute;
    top: 10px;
    left: 10px;
    color: gray;
    cursor: pointer;
  }

  /* Overlays */
  .overlay {
    position: fixed;
    inset: 0;
    background: black;
    color: lime;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
  }

  canvas {
    background: #111;
    border: 2px solid lime;
  }

  .button {
    margin-top: 20px;
    padding: 10px 20px;
    border: 2px solid lime;
    background: transparent;
    color: lime;
    cursor: pointer;
    font-size: 20px;
  }

  .button:hover {
    background: lime;
    color: black;
  }
</style>
</head>
<body>
  <h1 id="gooner">what up gooner</h1>
  <div id="cool">your cool</div>

  <!-- GONNER overlay -->
  <div id="gonner" class="overlay">
    <h1>GONNER</h1>
  </div>

  <!-- WHY overlay -->
  <div id="why" class="overlay">
    <h1>WHY ARE YOU HERE</h1>
  </div>

  <!-- Pong overlay -->
  <div id="pong" class="overlay">
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <div id="pongMessage" class="button" style="display:none;">TRY AGAIN</div>
  </div>

  <!-- Snake overlay -->
  <div id="snake" class="overlay">
    <canvas id="snakeCanvas" width="600" height="600"></canvas>
    <div id="snakeMessage" class="button" style="display:none;">TRY AGAIN</div>
  </div>

<script>
/* -------------------- GONNER -------------------- */
const gooner = document.getElementById('gooner');
const gonner = document.getElementById('gonner');
gooner.onclick = () => {
  gonner.style.display = 'flex';
  const spam = setInterval(() => {
    const h = document.createElement('h1');
    h.textContent = 'GONNER';
    h.style.position = 'absolute';
    h.style.top = Math.random() * window.innerHeight + 'px';
    h.style.left = Math.random() * window.innerWidth + 'px';
    h.style.color = `hsl(${Math.random() * 360},100%,50%)`;
    h.style.fontSize = Math.random() * 80 + 20 + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 500);
  }, 80);
  gonner.onclick = () => {
    clearInterval(spam);
    gonner.style.display = 'none';
  };
};

/* -------------------- WHY -------------------- */
document.getElementById('cool').onclick = () => {
  document.getElementById('why').style.display = 'flex';
  document.getElementById('why').onclick = () => {
    document.getElementById('why').style.display = 'none';
  };
};

/* -------------------- KONAMI CODE -------------------- */
const KONAMI = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
let konamiIndex = 0;

document.addEventListener('keydown', e => {
  if (e.key === KONAMI[konamiIndex]) {
    konamiIndex++;
    if (konamiIndex === KONAMI.length) {
      startPong();
      konamiIndex = 0;
    }
  } else {
    konamiIndex = 0;
  }
});

/* -------------------- REDBULL SECRET (Snake) -------------------- */
let typed = '';
document.addEventListener('keydown', e => {
  if (/^[a-zA-Z]$/.test(e.key)) {
    typed += e.key.toLowerCase();
    if (typed.endsWith('redbull')) {
      startSnake();
      typed = '';
    }
  }
});

/* -------------------- PONG GAME -------------------- */
const pongOverlay = document.getElementById('pong');
const pongCanvas = document.getElementById('pongCanvas');
const pongCtx = pongCanvas.getContext('2d');
const pongMessage = document.getElementById('pongMessage');

let player, ai, ball, pongInterval, pongSpeed;

function startPong() {
  pongOverlay.style.display = 'flex';
  initPong();
  pongMessage.style.display = 'none';
  pongInterval = setInterval(updatePong, 1000/60);
}

function initPong() {
  player = { x: 30, y: 250, w: 10, h: 100, score: 0 };
  ai = { x: 760, y: 250, w: 10, h: 100, score: 0 };
  ball = { x: 400, y: 300, vx: 6, vy: 6, size: 10 };
  pongSpeed = 6;
  document.addEventListener('mousemove', movePlayer);
}

function movePlayer(e) {
  const rect = pongCanvas.getBoundingClientRect();
  player.y = e.clientY - rect.top - player.h / 2;
}

function updatePong() {
  pongCtx.fillStyle = 'black';
  pongCtx.fillRect(0,0,800,600);

  pongCtx.fillStyle = 'lime';
  pongCtx.fillRect(player.x, player.y, player.w, player.h);
  pongCtx.fillRect(ai.x, ai.y, ai.w, ai.h);
  pongCtx.fillRect(ball.x, ball.y, ball.size, ball.size);

  ball.x += ball.vx;
  ball.y += ball.vy;

  if (ball.y <= 0 || ball.y + ball.size >= 600) ball.vy *= -1;
  if (ball.x <= player.x + player.w && ball.y + ball.size > player.y && ball.y < player.y + player.h) ball.vx *= -1;
  if (ball.x + ball.size >= ai.x && ball.y + ball.size > ai.y && ball.y < ai.y + ai.h) ball.vx *= -1;

  ai.y += (ball.y - ai.y - ai.h/2) * 0.08;

  if (ball.x < 0) {
    ai.score++;
    resetBall();
  } else if (ball.x > 800) {
    player.score++;
    resetBall();
  }

  pongCtx.fillText(`Player: ${player.score} | AI: ${ai.score}`, 330, 30);

  if (player.score === 10 || ai.score === 10) {
    gameOverPong(player.score === 10 ? 'YOU WIN!' : 'YOU LOSE!');
  }
}

function resetBall() {
  ball.x = 400;
  ball.y = 300;
  ball.vx *= -1;
}

function gameOverPong(msg) {
  clearInterval(pongInterval);
  pongCtx.fillText(msg, 350, 250);
  pongMessage.style.display = 'block';
}

pongMessage.onclick = () => {
  startPong();
};

/* -------------------- SNAKE GAME -------------------- */
const snakeOverlay = document.getElementById('snake');
const snakeCanvas = document.getElementById('snakeCanvas');
const sctx = snakeCanvas.getContext('2d');
const snakeMessage = document.getElementById('snakeMessage');

let snake, apple, direction, nextDirection, score, highScore = 0, snakeInterval, isPlaying;

function startSnake() {
  snakeOverlay.style.display = 'flex';
  snakeMessage.style.display = 'none';
  snake = [{x:10,y:10}];
  apple = {x:15,y:15};
  direction = {x:0,y:0};
  nextDirection = {x:0,y:0};
  score = 0;
  isPlaying = true;
  clearInterval(snakeInterval);
  snakeInterval = setInterval(updateSnake, 150);
}

document.addEventListener('keydown', e => {
  if (!isPlaying) return;
  if (e.key === 'ArrowUp' && direction.y !== 1) nextDirection = {x:0,y:-1};
  if (e.key === 'ArrowDown' && direction.y !== -1) nextDirection = {x:0,y:1};
  if (e.key === 'ArrowLeft' && direction.x !== 1) nextDirection = {x:-1,y:0};
  if (e.key === 'ArrowRight' && direction.x !== -1) nextDirection = {x:1,y:0};
});

function updateSnake() {
  if (direction.x === 0 && direction.y === 0 && nextDirection.x === 0 && nextDirection.y === 0) {
    drawSnake();
    return;
  }

  direction = nextDirection;
  const head = {x:snake[0].x + direction.x, y:snake[0].y + direction.y};

  if (
    head.x < 0 || head.x >= 30 ||
    head.y < 0 || head.y >= 30 ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    gameOverSnake();
    return;
  }

  snake.unshift(head);
  if (head.x === apple.x && head.y === apple.y) {
    score++;
    apple = {x:Math.floor(Math.random()*30), y:Math.floor(Math.random()*30)};
  } else {
    snake.pop();
  }

  drawSnake();
}

function drawSnake() {
  sctx.fillStyle = 'black';
  sctx.fillRect(0,0,600,600);
  sctx.fillStyle = 'lime';
  for (let s of snake) {
    sctx.fillRect(s.x*20, s.y*20, 18, 18);
  }
  sctx.fillStyle = 'red';
  sctx.fillRect(apple.x*20, apple.y*20, 18, 18);
  sctx.fillStyle = 'lime';
  sctx.fillText(`SCORE: ${score}  HIGH: ${highScore}`, 10, 20);
}

function gameOverSnake() {
  clearInterval(snakeInterval);
  isPlaying = false;
  if (score > highScore) highScore = score;
  sctx.fillStyle = 'lime';
  sctx.fillText('GAME OVER', 250, 280);
  snakeMessage.style.display = 'block';
}

snakeMessage.onclick = () => {
  startSnake();
};
</script>
</body>
</html>
