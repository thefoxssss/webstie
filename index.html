<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>What up Gooner</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --accent: #ff0606;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:"Press Start 2P", monospace;
      overflow:hidden;
      color:var(--accent);
      touch-action:none; /* stop accidental scrolling */
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      user-select:none;
      text-align:center;
      padding:20px;
    }

    .gooner{
      font-size:12vw; /* scales with screen */
      max-font-size:80px;
      color:var(--accent);
      border:5px solid var(--accent);
      border-radius:10px;
      padding:20px 24px;
      cursor:pointer;
      transition:transform 200ms ease;
    }

    .gooner:active{
      transform:scale(0.95);
    }

    .hint{
      font-size:3vw;
      color:rgba(255,6,6,0.6);
      margin-top:20px;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:var(--bg);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .overlay.active{
      display:flex;
    }

    .surface{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    .stamp{
      position:absolute;
      color:var(--accent);
      font-family:"Press Start 2P", monospace;
      font-size:18vw;
      opacity:0;
      animation:flash 1s linear infinite;
    }

    @keyframes flash{
      0%,100%{opacity:0;}
      40%,60%{opacity:1;}
    }

    .center-giant{
      font-size:20vw;
      color:var(--accent);
      opacity:0.9;
      animation:pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(0.9);opacity:0;}
      50%{transform:scale(1.05);opacity:1;}
      100%{transform:scale(0.95);opacity:0;}
    }

    .close-btn{
      position:absolute;
      top:10px;
      right:10px;
      font-size:4vw;
      border:2px solid var(--accent);
      color:var(--accent);
      background:transparent;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="gooner" id="mainGooner">what up gooner</div>
    <div class="hint">tap me</div>
  </div>

  <div class="overlay" id="overlay">
    <button class="close-btn" id="closeBtn">X</button>
    <div class="surface" id="surface"></div>
    <div class="center-giant">GONNER</div>
  </div>

  <script>
    const main=document.getElementById('mainGooner');
    const overlay=document.getElementById('overlay');
    const surface=document.getElementById('surface');
    const closeBtn=document.getElementById('closeBtn');

    function rand(min,max){return Math.random()*(max-min)+min;}

    function populateStamps(count=20){
      surface.innerHTML='';
      for(let i=0;i<count;i++){
        const s=document.createElement('div');
        s.className='stamp';
        s.textContent='GONNER';
        s.style.left=rand(0,90)+'vw';
        s.style.top=rand(0,90)+'vh';
        s.style.fontSize=rand(8,25)+'vw';
        s.style.animationDelay=rand(0,1)+'s';
        surface.appendChild(s);
      }
    }

    main.addEventListener('click',()=>{
      overlay.classList.add('active');
      populateStamps(25);
    });

    closeBtn.addEventListener('click',()=>{
      overlay.classList.remove('active');
    });

    overlay.addEventListener('click',(e)=>{
      if(e.target===overlay){ overlay.classList.remove('active'); }
    });

    window.addEventListener('resize',()=>{
      if(overlay.classList.contains('active')) populateStamps(25);
    });
  </script>
</body>
</html>
