<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>What up Gooner</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root { --bg: #000; --accent: #ff0606; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: "Press Start 2P", monospace;
      overflow: hidden;
      color: var(--accent);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
      text-align: center;
      padding: 10px;
    }

    .gooner {
      font-size: clamp(24px, 8vw, 72px);
      color: var(--accent);
      cursor: pointer;
      padding: 20px 30px;
      border: 5px solid var(--accent);
      border-radius: 8px;
      letter-spacing: 4px;
      background: rgba(255, 6, 6, 0.02);
      transition: transform 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.6);
      touch-action: manipulation;
    }
    .gooner:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 14px 0 rgba(0,0,0,0.6);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.9);
    }
    .gooner:active {
      transform: translateY(-3px) scale(0.97);
      box-shadow: 0 4px 0 rgba(0,0,0,0.6);
    }

    .hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(10px, 3vw, 14px);
      color: rgba(255,6,6,0.6);
      letter-spacing: 2px;
    }

    .hidden-text {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: clamp(8px, 2.5vw, 12px);
      color: rgba(255,6,6,0.6);
      pointer-events: auto;
      cursor: pointer;
      z-index: 10001;
      animation: glitch 1.5s 3s;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--accent); }
      20% { text-shadow: -2px 0 var(--accent); }
      40% { text-shadow: 2px 2px var(--accent); }
      60% { text-shadow: -2px -2px var(--accent); }
      80% { text-shadow: 2px -2px var(--accent); }
      100% { text-shadow: none; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      flex-direction: column;
    }
    .overlay.active { display: flex; }

    .close-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: clamp(10px, 4vw, 14px);
      border: 2px solid var(--accent);
      color: var(--accent);
      background: transparent;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }
    .close-btn:active { transform: scale(0.9); }

    #overlaySnake canvas {
      border: 4px solid var(--accent);
      background: black;
    }

    #overlaySnake .start-btn {
      color: var(--accent);
      background: transparent;
      border: 2px solid var(--accent);
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
      font-size: 12px;
      border-radius: 8px;
    }

    #snakeGameOver {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      background: var(--bg);
      color: var(--accent);
      font-family: "Press Start 2P", monospace;
      z-index: 10000;
    }

    #snakeGameOver h1 {
      font-size: clamp(24px, 8vw, 72px);
      margin-bottom: 20px;
      text-align: center;
    }

    #snakeGameOver button {
      color: var(--accent);
      background: transparent;
      border: 2px solid var(--accent);
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      font-family: "Press Start 2P", monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="hidden-text" id="hiddenText">your cool</div>

  <div class="wrap">
    <div class="gooner" id="mainGooner">what up gooner</div>
    <div class="hint">tap / click me</div>
  </div>

  <!-- Snake Overlay -->
  <div class="overlay" id="overlaySnake">
    <button class="close-btn" data-close="overlaySnake">CLOSE</button>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <button class="start-btn" id="startSnake">PLAY</button>
  </div>

  <div id="snakeGameOver">
    <h1>YOU LOSE</h1>
    <button id="snakeTryAgain">TRY AGAIN</button>
  </div>

  <script>
    const main = document.getElementById('mainGooner');
    const hiddenText = document.getElementById('hiddenText');
    const overlaySnake = document.getElementById('overlaySnake');
    const snakeCanvas = document.getElementById('snakeCanvas');
    const snakeCtx = snakeCanvas.getContext('2d');
    const startSnake = document.getElementById('startSnake');
    const snakeGameOver = document.getElementById('snakeGameOver');
    const snakeTryAgain = document.getElementById('snakeTryAgain');

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let apple = { x: 15, y: 15 };
    const gridSize = 20;
    const tileCount = 20;
    let snakeInterval;

    function drawSnakeGame() {
      snakeCtx.fillStyle = "#000";
      snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);

      // Apple
      snakeCtx.fillStyle = "#ff0606";
      snakeCtx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

      // Snake
      snakeCtx.fillStyle = "#fff";
      for (let s of snake) {
        snakeCtx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
      }
    }

    function updateSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endSnakeGame();
        return;
      }

      // Self collision
      for (let s of snake) {
        if (s.x === head.x && s.y === head.y) {
          endSnakeGame();
          return;
        }
      }

      snake.unshift(head);

      // Eat apple
      if (head.x === apple.x && head.y === apple.y) {
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      drawSnakeGame();
    }

    function endSnakeGame() {
      clearInterval(snakeInterval);
      snakeGameOver.style.display = 'flex';
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      apple = { x: 15, y: 15 };
      snakeGameOver.style.display = 'none';
      drawSnakeGame();
      clearInterval(snakeInterval);
      snakeInterval = setInterval(updateSnake, 150);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
    });

    startSnake.addEventListener('click', startGame);
    snakeTryAgain.addEventListener('click', startGame);

    document.querySelectorAll('.close-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById(btn.dataset.close).classList.remove('active');
        clearInterval(snakeInterval);
        snakeGameOver.style.display = 'none';
      });
    });

    // Secret Code: "redbull"
    const redbullCode = ['r','e','d','b','u','l','l'];
    let userInput = [];
    document.addEventListener('keydown', e => {
      userInput.push(e.key.toLowerCase());
      if (userInput.length > redbullCode.length) userInput.shift();
      if (JSON.stringify(userInput) === JSON.stringify(redbullCode)) {
        overlaySnake.classList.add('active');
      }
    });
  </script>
</body>
</html>
