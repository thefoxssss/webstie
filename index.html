<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheFoxsss - Mind Blown</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #0d0d0d;
    font-family: 'Arial', sans-serif;
  }
  #canvas {
    display: block;
  }
  #title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    color: #fff;
    text-shadow: 0 0 20px #00f, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="title">THEFOXSSS</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const colors = ['#ff3f3f','#ff9f3f','#3fff9f','#3f9fff','#9f3fff','#ff3fff'];

function random(min,max){ return Math.random()*(max-min)+min; }

class Particle {
  constructor(x,y){
    this.x = x;
    this.y = y;
    this.vx = random(-2,2);
    this.vy = random(-2,2);
    this.size = random(2,6);
    this.color = colors[Math.floor(Math.random()*colors.length)];
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.size *= 0.96;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function explode(x,y){
  for(let i=0;i<200;i++){
    particles.push(new Particle(x,y));
  }
}

canvas.addEventListener('mousemove', e => {
  explode(e.clientX, e.clientY);
});

canvas.addEventListener('click', e => {
  explode(e.clientX, e.clientY);
});

function animate(){
  ctx.fillStyle = 'rgba(13,13,13,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    let p = particles[i];
    p.update();
    p.draw();
    if(p.size<0.5) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}

animate();

// Responsive canvas
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
