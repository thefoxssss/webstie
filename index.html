<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>What up Gooner</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --accent: #ff0606;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: "Press Start 2P", monospace;
      overflow:hidden;
      color:var(--accent);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
      text-align:center;
      padding:10px;
    }

    .gooner {
      font-size: clamp(24px, 8vw, 72px);
      color:var(--accent);
      cursor:pointer;
      padding:20px 30px;
      border:5px solid var(--accent);
      border-radius:8px;
      letter-spacing:4px;
      background:rgba(255,6,6,0.02);
      transition: transform 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.6);
      touch-action:manipulation;
    }

    .gooner:hover{
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 14px 0 rgba(0,0,0,0.6);
      text-shadow:2px 2px 0 rgba(0,0,0,0.9);
    }

    .gooner:active{
      transform: translateY(-3px) scale(0.97);
      box-shadow: 0 4px 0 rgba(0,0,0,0.6);
    }

    .hint{
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      font-size:clamp(10px, 3vw, 14px);
      color:rgba(255,6,6,0.6);
      letter-spacing:2px;
    }

    /* "your cool" static glitch text */
    .hidden-text{
      position:fixed;
      top:10px;left:10px;
      font-size:clamp(8px, 2.5vw, 12px);
      color:rgba(255,6,6,0.6);
      cursor:pointer;
      z-index:10001;
      animation:glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow:2px 0 var(--accent);}
      20% { text-shadow:-2px 0 var(--accent);}
      40% { text-shadow:2px 2px var(--accent);}
      60% { text-shadow:-2px -2px var(--accent);}
      80% { text-shadow:2px -2px var(--accent);}
      100%{ text-shadow:none;}
    }

    /* overlays */
    .overlay{
      position:fixed;
      inset:0;
      background:var(--bg);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      overflow:hidden;
    }
    .overlay.active{display:flex;}

    .surface{
      position:relative;
      width:100%;
      height:100%;
    }

    .stamp{
      position:absolute;
      color:var(--accent);
      font-size:clamp(28px, 10vw, 160px);
      opacity:0;
      pointer-events:none;
      animation:flash 1s linear infinite;
      text-align:center;
    }

    @keyframes flash{
      0%,100%{opacity:0;transform:scale(0.9);}
      20%,80%{opacity:1;transform:scale(1);}
    }

    .center-giant{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(48px, 14vw, 240px);
      opacity:0;
      pointer-events:none;
      animation:pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%{opacity:0;transform:translate(-50%,-50%) scale(0.9);}
      50%{opacity:1;transform:translate(-50%,-50%) scale(1.05);}
      100%{opacity:0;transform:translate(-50%,-50%) scale(0.95);}
    }

    .close-btn{
      position:fixed;
      top:10px;right:10px;
      font-size:clamp(10px, 4vw, 14px);
      border:2px solid var(--accent);
      color:var(--accent);
      background:transparent;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      z-index:10000;
    }
    .close-btn:active{transform:scale(0.9);}

    /* TikTok glitch style for WHY overlay */
    .glitch-text {
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(40px, 12vw, 200px);
      color:var(--accent);
      animation: glitchText 2s infinite;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position:absolute;
      left:0;top:0;
      width:100%;
      height:100%;
      color:var(--accent);
      overflow:hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch-text::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: rgba(255,6,6,0.7);
    }

    .glitch-text::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: rgba(255,6,6,0.4);
    }

    @keyframes glitchText {
      0% { transform:translate(-50%,-50%) }
      20% { transform:translate(-51%,-49%) }
      40% { transform:translate(-49%,-51%) }
      60% { transform:translate(-50%,-50%) }
      80% { transform:translate(-52%,-48%) }
      100%{ transform:translate(-50%,-50%) }
    }

    @keyframes glitchTop {
      0% { clip: rect(0,9999px,0,0); }
      20% { clip: rect(0,9999px,50%,0); }
      40% { clip: rect(0,9999px,20%,0); }
      60% { clip: rect(0,9999px,60%,0); }
      80% { clip: rect(0,9999px,10%,0); }
      100%{ clip: rect(0,9999px,0,0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100%,9999px,100%,0); }
      20% { clip: rect(40%,9999px,100%,0); }
      40% { clip: rect(60%,9999px,100%,0); }
      60% { clip: rect(30%,9999px,100%,0); }
      80% { clip: rect(80%,9999px,100%,0); }
      100%{ clip: rect(100%,9999px,100%,0); }
    }
  </style>
</head>
<body>
  <div class="hidden-text" id="hiddenText">your cool</div>

  <div class="wrap">
    <div class="gooner" id="mainGooner">what up gooner</div>
    <div class="hint">tap / click me</div>
  </div>

  <!-- GONNER overlay -->
  <div class="overlay" id="overlayGonner">
    <button class="close-btn" data-close="overlayGonner">CLOSE</button>
    <div class="surface" id="surfaceGonner"></div>
    <div class="center-giant">GONNER</div>
  </div>

  <!-- WHY overlay -->
  <div class="overlay" id="overlayWhy">
    <button class="close-btn" data-close="overlayWhy">CLOSE</button>
    <div class="glitch-text" data-text="WHY ARE YOU HERE">WHY ARE YOU HERE</div>
  </div>

  <script>
    function rand(min,max){return Math.random()*(max-min)+min;}

    function populateStamps(surface, text, count=30){
      surface.innerHTML='';
      for(let i=0;i<count;i++){
        const s=document.createElement('div');
        s.className='stamp';
        s.textContent=text;
        s.style.left=rand(-10,90)+'vw';
        s.style.top=rand(-10,90)+'vh';
        s.style.animationDelay=rand(0,1)+'s';
        s.style.animationDuration=rand(0.8,1.6)+'s';
        surface.appendChild(s);
      }
    }

    const main=document.getElementById('mainGooner');
    const hiddenText=document.getElementById('hiddenText');

    const overlayGonner=document.getElementById('overlayGonner');
    const overlayWhy=document.getElementById('overlayWhy');
    const surfaceGonner=document.getElementById('surfaceGonner');

    main.addEventListener('click',()=>{
      overlayGonner.classList.add('active');
      populateStamps(surfaceGonner,'GONNER',35);
    });

    hiddenText.addEventListener('click',()=>{
      overlayWhy.classList.add('active');
    });

    document.querySelectorAll('.close-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.getElementById(btn.dataset.close).classList.remove('active');
      });
    });

    document.querySelectorAll('.overlay').forEach(ov=>{
      ov.addEventListener('click',(e)=>{
        if(e.target===ov) ov.classList.remove('active');
      });
    });

    // hover glitch only on desktop
    let hoverInterval=null;
    main.addEventListener('mouseenter',()=>{
      if(window.matchMedia("(hover:hover)").matches){
        hoverInterval=setInterval(()=>{
          main.style.letterSpacing=(Math.random()>0.5?'6px':'2px');
        },120);
      }
    });
    main.addEventListener('mouseleave',()=>{
      clearInterval(hoverInterval);
      hoverInterval=null;
      main.style.letterSpacing='4px';
    });
  </script>
</body>
</html>
