<!DOCTYPE html>
<html>
<head>
    <title>TERMINAL_ACCESS</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 5px #00ff41;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 80%;
            max-width: 900px;
            border: 2px solid #00ff41;
            padding: 30px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            z-index: 3;
        }

        .glitch {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        .terminal-text {
            margin-top: 20px;
            line-height: 1.5;
            font-size: 1.2rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        input {
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            width: 70%;
            outline: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span>SYSTEM: ONLINE</span>
        <span>LOCATION: UNKNOWN</span>
        <span>ENCRYPTION: AES-256</span>
    </div>

    <div class="glitch">VOID_RUNNER_v4.2</div>
    
    <div class="terminal-text" id="log">
        [SYSTEM] Initializing handshake...<br>
        [SYSTEM] Access granted to user: GUEST_01<br>
        [SYSTEM] Type 'HELP' for commands.<br><br>
    </div>

    <div class="input-line">
        <span>> </span><input type="text" id="cmd" autofocus autocomplete="off">
        <span class="cursor"></span>
    </div>
</div>

<script>
    const input = document.getElementById('cmd');
    const log = document.getElementById('log');

    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const cmd = this.value.toUpperCase();
            const newLine = document.createElement('div');
            
            let response = "";
            if (cmd === "HELP") response = "AVAILABLE: [INFO] [DECRYPT] [CLEAR] [EXIT]";
            else if (cmd === "INFO") response = "COORDINATES: 35.6895 N, 139.6917 E. PROTOCOL: DARK_WEB.";
            else if (cmd === "DECRYPT") response = "ERR: NEURAL_LINK_REQUIRED.";
            else if (cmd === "CLEAR") { log.innerHTML = ""; this.value = ""; return; }
            else response = "COMMAND NOT RECOGNIZED: " + cmd;

            newLine.innerHTML = `> ${cmd}<br><span style="color: #fff">[RESPONSE] ${response}</span><br><br>`;
            log.appendChild(newLine);
            this.value = "";
            
            // Auto-scroll
            window.scrollTo(0, document.body.scrollHeight);
        }
    });
</script>

</body>
</html>
