<!DOCTYPE html>
<html>
<head>
    <title>CRITICAL_OVERRIDE</title>
    <style>
        :root {
            --glow: #00ff41;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: var(--glow);
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 8px var(--glow);
        }

        /* Canvas Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.15;
        }

        /* Screen Shake Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(3px, 1px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(1deg); }
        }

        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }

        /* CRT Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 85%;
            max-width: 1000px;
            height: 70vh;
            border: 2px solid var(--glow);
            padding: 30px;
            background: rgba(0, 10, 0, 0.85);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .glitch {
            font-size: 2.5rem;
            font-weight: bold;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px blue; }
            100% { text-shadow: 2px -2px var(--glow); }
        }

        #log {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 1.1rem;
            scrollbar-width: none; /* Firefox */
        }
        #log::-webkit-scrollbar { display: none; }

        .input-line { display: flex; align-items: center; margin-top: 10px; }
        
        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 1.2rem;
            flex-grow: 1;
            outline: none;
            padding-left: 10px;
        }

        .breach {
            --glow: #ff003c !important;
            border-color: #ff003c !important;
        }
    </style>
</head>
<body class="crt">

<canvas id="matrix"></canvas>

<div class="container" id="terminal">
    <div class="status-bar">
        [ NODE: 88.21.0.1 ] [ PACKETS: CAPTURED ] [ LEVEL: ROOT ]
    </div>

    <div class="glitch">VOID_RUNNER_OS</div>
    
    <div id="log">
        > SYSTEM BOOT COMPLETE...<br>
        > LOADING NEURAL INTERFACE...<br>
        > TYPE <span style="color:white">'SYSTEM_SCAN'</span> TO BEGIN.<br><br>
    </div>

    <div class="input-line">
        <span>[GUEST@ROOT]:~$</span>
        <input type="text" id="cmd" autofocus autocomplete="off">
    </div>
</div>

<script>
    // --- Matrix Rain Effect ---
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 35);

    // --- Terminal Logic ---
    const input = document.getElementById('cmd');
    const log = document.getElementById('log');
    const terminal = document.getElementById('terminal');

    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const val = this.value.trim().toUpperCase();
            const newLine = document.createElement('div');
            let response = "";

            if (val === "SYSTEM_SCAN") {
                response = "SCANNING... [||||||||||] 100% - VULNERABILITIES FOUND IN SECTOR 7G.";
            } else if (val === "BREACH") {
                terminal.classList.add('breach');
                response = "!!! WARNING: COUNTER-HACK DETECTED. SECURITY TEAMS DISPATCHED !!!";
            } else if (val === "RECOVER") {
                terminal.classList.remove('breach');
                response = "STABILIZING SYSTEM... NORMALCY RESTORED.";
            } else {
                // Shake effect on error
                terminal.classList.add('shake');
                setTimeout(() => terminal.classList.remove('shake'), 300);
                response = "ACCESS DENIED. INVALID COMMAND: " + val;
            }

            newLine.innerHTML = `> ${val}<br><span style="color: #fff">${response}</span><br><br>`;
            log.appendChild(newLine);
            this.value = "";
            log.scrollTop = log.scrollHeight;
        }
    });
</script>

</body>
</html>
