<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockCraft - Minecraft-Style Web Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            cursor: crosshair;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #27AE60;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .loading-progress {
            width: 400px;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #27AE60, #2ECC71);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-text {
            color: #BDC3C7;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Game UI */
        .game-ui {
            position: absolute;
            pointer-events: none;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            z-index: 100;
        }

        /* Hotbar */
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
        }

        .hotbar-slot.selected {
            border-color: #F39C12;
            background: rgba(243,156,18,0.2);
            transform: scale(1.1);
        }

        .hotbar-slot-number {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
            color: #BDC3C7;
            font-weight: bold;
        }

        .hotbar-item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.8rem;
            color: #ECF0F1;
            font-weight: bold;
        }

        /* Health and Hunger */
        #statusBars {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-bar {
            display: flex;
            gap: 4px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 4px;
        }

        .health-icon, .hunger-icon {
            width: 16px;
            height: 16px;
            background: #E74C3C;
            border-radius: 2px;
        }

        .hunger-icon {
            background: #F39C12;
        }

        /* Coordinates */
        #coordinates {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #ECF0F1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
        }

        /* Inventory Panel */
        #inventoryPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: rgba(0,0,0,0.9);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            display: none;
            z-index: 200;
        }

        /* Crafting Panel */
        #craftingPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 350px;
            background: rgba(0,0,0,0.9);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            display: none;
            z-index: 200;
        }

        /* Block Info Tooltip */
        #blockInfo {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: #ECF0F1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
            display: none;
            z-index: 150;
        }

        /* Controls Help */
        #controlsHelp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #BDC3C7;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            line-height: 1.4;
            max-width: 200px;
        }

        /* FPS Counter */
        #fpsCounter {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #2ECC71;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 1.5rem;
            }
            
            .loading-progress {
                width: 300px;
            }
            
            #controlsHelp {
                font-size: 0.6rem;
                padding: 8px;
                max-width: 150px;
            }
            
            .hotbar-slot {
                width: 40px;
                height: 40px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <h1 class="loading-title" id="loadingTitle">BlockCraft</h1>
            <div class="loading-progress">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <p class="loading-text" id="loadingText">Loading world generation...</p>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Game UI -->
        <div class="game-ui">
            <!-- Crosshair -->
            <div id="crosshair"></div>

            <!-- Hotbar -->
            <div id="hotbar">
                <div class="hotbar-slot" data-slot="0">
                    <span class="hotbar-slot-number">1</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="1">
                    <span class="hotbar-slot-number">2</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="2">
                    <span class="hotbar-slot-number">3</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="3">
                    <span class="hotbar-slot-number">4</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="4">
                    <span class="hotbar-slot-number">5</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="5">
                    <span class="hotbar-slot-number">6</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="6">
                    <span class="hotbar-slot-number">7</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot" data-slot="7">
                    <span class="hotbar-slot-number">8</span>
                    <span class="hotbar-item-count">0</span>
                </div>
                <div class="hotbar-slot selected" data-slot="8">
                    <span class="hotbar-slot-number">9</span>
                    <span class="hotbar-item-count">0</span>
                </div>
            </div>

            <!-- Status Bars -->
            <div id="statusBars">
                <div class="status-bar">
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                    <div class="health-icon"></div>
                </div>
                <div class="status-bar">
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                    <div class="hunger-icon"></div>
                </div>
            </div>

            <!-- Coordinates -->
            <div id="coordinates">
                X: 0 Y: 0 Z: 0
            </div>

            <!-- FPS Counter -->
            <div id="fpsCounter">
                FPS: 60
            </div>

            <!-- Block Info Tooltip -->
            <div id="blockInfo">
                Grass Block
            </div>

            <!-- Controls Help -->
            <div id="controlsHelp">
                <strong>Controls:</strong><br>
                WASD - Move<br>
                Mouse - Look<br>
                Space - Jump<br>
                Shift - Crouch<br>
                Left Click - Mine<br>
                Right Click - Place<br>
                E - Inventory<br>
                ESC - Menu
            </div>
        </div>

        <!-- Inventory Panel -->
        <div id="inventoryPanel">
            <!-- Inventory content will be dynamically generated -->
        </div>

        <!-- Crafting Panel -->
        <div id="craftingPanel">
            <!-- Crafting content will be dynamically generated -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
