<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      animation: bgShift 15s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-container { display: flex; gap: 20px; padding: 20px; position: relative; }

    .side-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(168,85,247,0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }
    .side-panel.glow { box-shadow: 0 0 30px rgba(168,85,247,0.8); transform: scale(1.05); }

    .main-panel { display: flex; flex-direction: column; align-items: center; gap: 15px; }

    .title {
      font-size: 3rem; font-weight: bold; text-align: center;
      background: linear-gradient(45deg, #a855f7, #06b6d4);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(168,85,247,0.5);
      animation: pulse 2s infinite;
      letter-spacing: 4px;
    }

    .stats { display: flex; gap: 15px; justify-content: center; }
    .stat-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 100px;
      transition: all 0.2s;
    }
    .stat-box:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(168,85,247,0.3); }
    .stat-label { font-size: 0.75rem; opacity: 0.7; margin-bottom: 5px; }
    .stat-value { font-size: 1.5rem; font-weight: bold; }

    #gameBoard {
      position: relative;
      background: #0a0a0a;
      border: 3px solid;
      border-image: linear-gradient(45deg, #a855f7, #06b6d4) 1;
      box-shadow: 0 0 40px rgba(168,85,247,0.3), inset 0 0 60px rgba(0,0,0,0.5);
      display: grid;
      gap: 1px;
      padding: 2px;
    }
    #gameBoard.shake { animation: shake 0.15s; }

    .cell { border: 1px solid rgba(255,255,255,0.1); border-radius: 2px; }

    .overlay-message {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold; pointer-events: none;
      z-index: 100; text-align: center;
    }
    .combo-text { font-size: 3.5rem; color: #ffff00; text-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; animation: comboPopIn 0.6s; }
    .action-text { font-size: 2.5rem; color: #ff00ff; text-shadow: 0 0 30px #ff00ff; animation: actionPopIn 0.8s; }
    .perfect-clear { font-size: 2rem; color: #00f0f0; text-shadow: 0 0 30px #00f0f0; animation: perfectClearAnim 2s; }
    .paused { font-size: 2rem; color: #ffff00; text-shadow: 0 0 15px #ffff00; animation: pulse 1.5s infinite; }

    canvas { position: absolute; top: 0; left: 0; pointer-events: none; }

    /* Animations */
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.7;} }
    @keyframes shake { 0%,100%{transform:translate(0,0);} 25%{transform:translate(-3px,3px);} 50%{transform:translate(3px,-3px);} 75%{transform:translate(-3px,-3px);} }
    @keyframes comboPopIn { 0%{transform:scale(0) rotate(-180deg);opacity:0;} 50%{transform:scale(1.3) rotate(10deg);} 100%{transform:scale(1);opacity:1;} }
    @keyframes actionPopIn { 0%{transform:scale(0);opacity:0;} 60%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);} }
    @keyframes perfectClearAnim { 0%{transform:scale(0);opacity:0;} 30%{transform:scale(1.5);opacity:1;} 70%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);opacity:0;} }

    /* Cooler Line Clear */
    @keyframes clearLine {
      0% { opacity:1; transform:scaleY(1); background-color:var(--cell-color); box-shadow:0 0 10px var(--cell-color);}
      25% { opacity:1; transform:scaleY(1.2) scaleX(1.05); background-color:#fff; box-shadow:0 0 25px #fff,0 0 50px var(--cell-color);}
      50% { opacity:1; transform:scaleY(1) scaleX(1.1); filter:hue-rotate(90deg); background-color:var(--cell-color); box-shadow:0 0 40px var(--cell-color),inset 0 0 20px #fff;}
      75% { opacity:0.7; transform:scaleY(0.5) scaleX(1.2); background-color:#ff00ff; box-shadow:0 0 30px #ff00ff,inset 0 0 15px #fff;}
      100% { opacity:0; transform:scaleY(0) scaleX(1.5); background-color:transparent; box-shadow:none;}
    }
    .clearing { animation: clearLine 0.6s ease-out forwards; }
  </style>
</head>
