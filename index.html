<!DOCTYPE html>
<html>
<head>
    <title>GitHub Multiplayer Game</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; background: #1a1a1a; color: white; }
        #gameCanvas { border: 2px solid #4ECDC4; background: #000; }
        #status { margin: 10px 0; }
        .connected { color: #4ECDC4; }
        .disconnected { color: #FF6B6B; }
        #roomCode { font-size: 24px; font-weight: bold; color: #FFD700; }
    </style>
</head>
<body>
    <h1>GitHub Hosted Multiplayer Game</h1>
    <div id="status" class="disconnected">Connecting...</div>
    <div>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
        <input type="text" id="roomInput" placeholder="Enter room code">
    </div>
    <div id="roomCode"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div>
        <strong>Controls:</strong> WASD to move, Mouse to aim, Click to shoot
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
