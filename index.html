<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>What up Gooner</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --accent: #ff0606;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: "Press Start 2P", monospace;
      overflow:hidden;
      color:var(--accent);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
      text-align:center;
      padding:10px;
    }

    .gooner {
      font-size: clamp(24px, 8vw, 72px);
      color:var(--accent);
      cursor:pointer;
      padding:20px 30px;
      border:5px solid var(--accent);
      border-radius:8px;
      letter-spacing:4px;
      background:rgba(255,6,6,0.02);
      transition: transform 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.6);
      touch-action:manipulation;
    }

    .gooner:hover{
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 14px 0 rgba(0,0,0,0.6);
      text-shadow:2px 2px 0 rgba(0,0,0,0.9);
    }

    .gooner:active{
      transform: translateY(-3px) scale(0.97);
      box-shadow: 0 4px 0 rgba(0,0,0,0.6);
    }

    .hint{
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      font-size:clamp(10px, 3vw, 14px);
      color:rgba(255,6,6,0.6);
      letter-spacing:2px;
    }

    .hidden-text{
      position:fixed;
      top:10px;left:10px;
      font-size:clamp(8px, 2.5vw, 12px);
      color:rgba(255,6,6,0.6);
      pointer-events:auto;
      cursor:pointer;
      z-index:10001;
      animation:glitch 1.5s 3s;
    }

    @keyframes glitch {
      0% { text-shadow:2px 0 var(--accent);}
      20% { text-shadow:-2px 0 var(--accent);}
      40% { text-shadow:2px 2px var(--accent);}
      60% { text-shadow:-2px -2px var(--accent);}
      80% { text-shadow:2px -2px var(--accent);}
      100%{ text-shadow:none;}
    }

    .overlay{
      position:fixed;
      inset:0;
      background:var(--bg);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      overflow:hidden;
    }
    .overlay.active{display:flex;}

    .surface{
      position:relative;
      width:100%;
      height:100%;
    }

    .stamp{
      position:absolute;
      color:var(--accent);
      font-size:clamp(28px, 10vw, 160px);
      opacity:0;
      pointer-events:none;
      animation:flash 1s linear infinite;
      text-align:center;
    }

    @keyframes flash{
      0%,100%{opacity:0;transform:scale(0.9);}
      20%,80%{opacity:1;transform:scale(1);}
    }

    .center-giant{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(48px, 14vw, 240px);
      opacity:0;
      pointer-events:none;
      animation:pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%{opacity:0;transform:translate(-50%,-50%) scale(0.9);}
      50%{opacity:1;transform:translate(-50%,-50%) scale(1.05);}
      100%{opacity:0;transform:translate(-50%,-50%) scale(0.95);}
    }

    .glitch-static {
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(40px, 12vw, 200px);
      color:white;
      animation: tvGlitch 0.8s infinite;
      letter-spacing:2px;
    }

    @keyframes tvGlitch {
      0% { transform: translate(-50%,-50%) skew(0deg); opacity:1; }
      10% { transform: translate(-49%,-51%) skew(1deg); opacity:0.8; }
      20% { transform: translate(-51%,-49%) skew(-1deg); opacity:1; }
      30% { transform: translate(-50%,-50%) skew(2deg); opacity:0.9; }
      40% { transform: translate(-50%,-50%) skew(-2deg); opacity:1; }
      50% { transform: translate(-49%,-50%) skew(1deg); opacity:0.85; }
      60% { transform: translate(-50%,-49%) skew(-1deg); opacity:1; }
      70% { transform: translate(-51%,-50%) skew(2deg); opacity:0.9; }
      80% { transform: translate(-50%,-51%) skew(-2deg); opacity:1; }
      90% { transform: translate(-50%,-50%) skew(1deg); opacity:0.95; }
      100%{ transform: translate(-50%,-50%) skew(0deg); opacity:1; }
    }

    .close-btn{
      position:fixed;
      top:10px;right:10px;
      font-size:clamp(10px, 4vw, 14px);
      border:2px solid var(--accent);
      color:var(--accent);
      background:transparent;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      z-index:10000;
    }
    .close-btn:active{transform:scale(0.9);}

    /* PONG STYLES */
    #pongCanvas {
      background: black;
      border: 3px solid var(--accent);
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--accent);
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hidden-text" id="hiddenText">your cool</div>

  <div class="wrap">
    <div class="gooner" id="mainGooner">what up gooner</div>
    <div class="hint">tap / click me</div>
  </div>

  <div class="overlay" id="overlayGonner">
    <button class="close-btn" data-close="overlayGonner">CLOSE</button>
    <div class="surface" id="surfaceGonner"></div>
    <div class="center-giant">GONNER</div>
  </div>

  <div class="overlay" id="overlayWhy">
    <button class="close-btn" data-close="overlayWhy">CLOSE</button>
    <div class="glitch-static">WHY ARE YOU HERE</div>
  </div>

  <!-- PONG OVERLAY -->
  <div class="overlay" id="overlayPong">
    <button class="close-btn" data-close="overlayPong">CLOSE</button>
    <div id="scoreboard">0 : 0</div>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    function rand(min,max){return Math.random()*(max-min)+min;}

    function populateStamps(surface, text, count=30){
      surface.innerHTML='';
      for(let i=0;i<count;i++){
        const s=document.createElement('div');
        s.className='stamp';
        s.textContent=text;
        s.style.left=rand(-10,90)+'vw';
        s.style.top=rand(-10,90)+'vh';
        s.style.animationDelay=rand(0,1)+'s';
        s.style.animationDuration=rand(0.8,1.6)+'s';
        surface.appendChild(s);
      }
    }

    const main=document.getElementById('mainGooner');
    const hiddenText=document.getElementById('hiddenText');
    const overlayGonner=document.getElementById('overlayGonner');
    const overlayWhy=document.getElementById('overlayWhy');
    const surfaceGonner=document.getElementById('surfaceGonner');
    const overlayPong=document.getElementById('overlayPong');

    main.addEventListener('click',()=>{
      overlayGonner.classList.add('active');
      populateStamps(surfaceGonner,'GONNER',35);
    });

    hiddenText.addEventListener('click',()=>{
      overlayWhy.classList.add('active');
    });

    document.querySelectorAll('.close-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.getElementById(btn.dataset.close).classList.remove('active');
      });
    });

    document.querySelectorAll('.overlay').forEach(ov=>{
      ov.addEventListener('click',(e)=>{
        if(e.target===ov) ov.classList.remove('active');
      });
    });

    let hoverInterval=null;
    main.addEventListener('mouseenter',()=>{
      if(window.matchMedia("(hover:hover)").matches){
        hoverInterval=setInterval(()=>{
          main.style.letterSpacing=(Math.random()>0.5?'6px':'2px');
        },120);
      }
    });
    main.addEventListener('mouseleave',()=>{
      clearInterval(hoverInterval);
      hoverInterval=null;
      main.style.letterSpacing='4px';
    });

    // KONAMI CODE DETECTOR
    const konami = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
    let entered = [];

    window.addEventListener('keydown', (e) => {
      entered.push(e.key);
      if (entered.length > konami.length) entered.shift();
      if (konami.every((v,i)=>v===entered[i])) {
        overlayPong.classList.add('active');
        startPong();
        entered = [];
      }
    });

    // SIMPLE PONG GAME
    function startPong(){
      const canvas = document.getElementById('pongCanvas');
      const ctx = canvas.getContext('2d');
      const scoreboard = document.getElementById('scoreboard');

      let paddleHeight = 100;
      let paddleWidth = 10;
      let playerY = (canvas.height - paddleHeight)/2;
      let aiY = (canvas.height - paddleHeight)/2;
      let ballX = canvas.width/2;
      let ballY = canvas.height/2;
      let ballSpeedX = 4;
      let ballSpeedY = 4;
      let playerScore = 0;
      let aiScore = 0;

      document.addEventListener('mousemove', function(e){
        const rect = canvas.getBoundingClientRect();
        playerY = e.clientY - rect.top - paddleHeight/2;
      });

      function resetBall(){
        ballX = canvas.width/2;
        ballY = canvas.height/2;
        ballSpeedX = -ballSpeedX;
        ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
      }

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--accent');

        // middle line
        for(let i=0;i<canvas.height;i+=40){
          ctx.fillRect(canvas.width/2-1,i,2,20);
        }

        // paddles
        ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
        ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

        // ball
        ctx.beginPath();
        ctx.arc(ballX, ballY, 8, 0, Math.PI*2);
        ctx.fill();

        // scores
        scoreboard.textContent = `${playerScore} : ${aiScore}`;
      }

      function update(){
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // AI follow ball
        const aiCenter = aiY + paddleHeight/2;
        if(aiCenter < ballY - 35) aiY += 6;
        else if(aiCenter > ballY + 35) aiY -= 6;

        // wall bounce
        if(ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

        // left paddle collision
        if(ballX < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          const deltaY = ballY - (playerY + paddleHeight/2);
          ballSpeedY = deltaY * 0.25;
        }

        // right paddle collision
        if(ballX > canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          const deltaY = ballY - (aiY + paddleHeight/2);
          ballSpeedY = deltaY * 0.25;
        }

        // score update
        if(ballX < 0){
          aiScore++;
          resetBall();
        }else if(ballX > canvas.width){
          playerScore++;
          resetBall();
        }
      }

      function gameLoop(){
        update();
        draw();
        if(overlayPong.classList.contains('active')){
          requestAnimationFrame(gameLoop);
        }
      }

      gameLoop();
    }
  </script>
</body>
</html>
