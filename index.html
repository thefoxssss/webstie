<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* =========================
   YOUR ORIGINAL CSS STARTS
   ========================= */

/* Reset and global styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', cursive;
  overflow: hidden;
}

/* Centering utility */
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Title screen container */
#titleScreen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  flex-direction: column;
  gap: 20px;
  z-index: 10;
}

/* Pixel borders, red & black theme */
.pixel-border {
  border: 4px solid #ff0000;
  padding: 20px;
  background: #111;
}

/* Input styling */
input[type="text"] {
  padding: 10px;
  background: #000;
  color: #ff0000;
  border: 2px solid #ff0000;
  font-family: 'Press Start 2P', cursive;
  width: 300px;
  text-align: center;
}

/* Button styling */
button {
  padding: 10px 20px;
  background: #ff0000;
  color: #000;
  border: none;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
}

button:hover {
  background: #ff4444;
}

/* Overlay base style */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: none;
  flex-direction: column;
}

.overlay.active {
  display: flex;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #ff0000;
  color: #000;
  padding: 10px;
  cursor: pointer;
  z-index: 9999;
}

/* Canvas adjustments */
canvas {
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  background: #000;
}

/* Pong layout */
#pongContainer {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Snake layout */
#snakeContainer {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Runner layout */
#runnerContainer {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Additional UI elements */
.scoreboard {
  position: absolute;
  top: 10px;
  left: 10px;
  color: #ff0000;
  font-size: 14px;
}

/* Health bar, lives, etc. */
.health-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #ff0000;
  font-size: 14px;
}

/* Pause overlay */
#pauseOverlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#pauseOverlay.active {
  display: flex;
}

#pauseOverlay span {
  color: #ff0000;
  font-size: 24px;
}

/* Game Over screen */
#gameOverScreen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#gameOverScreen.active {
  display: flex;
}

#gameOverScreen h1 {
  color: #ff0000;
  font-size: 32px;
  margin-bottom: 20px;
}

#gameOverScreen button {
  background: #ff0000;
  color: #000;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

/* AI Chat overlay */
#overlayAIChat {
  padding: 40px;
  flex-direction: column;
  gap: 20px;
}

#aiChatBox {
  width: 80%;
  height: 60%;
  background: #111;
  border: 4px solid #ff0000;
  padding: 20px;
  overflow-y: auto;
  color: #ff0000;
  font-size: 14px;
}

#aiInput {
  width: 80%;
  padding: 10px;
  background: #000;
  color: #ff0000;
  border: 2px solid #ff0000;
  font-family: 'Press Start 2P', cursive;
}

#sendAI {
  padding: 10px 20px;
  background: #ff0000;
  color: #000;
  border: none;
  cursor: pointer;
}

/* Buttons inside overlays */
.overlay button {
  margin-top: 20px;
}

/* Runner specific */
#runnerCanvas {
  background: #000;
}

/* Snake specific */
#snakeCanvas {
  background: #000;
}

/* Pong specific */
#pongCanvas {
  background: #000;
}

/* Titles, headings */
h1, h2, h3 {
  color: #ff0000;
}

/* Small UI text */
.small-text {
  font-size: 10px;
  color: #ff0000;
}

/* Pixel animations placeholders */
@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

.blink {
  animation: blink 1s infinite;
}

/* Fade in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

/* Utility classes */
.hidden {
  display: none !important;
}

.visible {
  display: block !important;
}

.flex {
  display: flex !important;
}

.column {
  flex-direction: column;
}

.centered {
  justify-content: center;
  align-items: center;
}

/* Scrollbar styling for AI chat */
#aiChatBox::-webkit-scrollbar {
  width: 8px;
}

#aiChatBox::-webkit-scrollbar-thumb {
  background: #ff0000;
}

#aiChatBox::-webkit-scrollbar-track {
  background: #111;
}
/* More general elements */
label {
  color: #ff0000;
}

/* Make sure overlays stack above title screen */
.overlay {
  z-index: 100;
}

/* Title screen on top initially */
#titleScreen {
  z-index: 200;
}

/* Cursor pointer on hover */
button:hover, .clickable:hover {
  cursor: pointer;
}

/* Ensuring canvases are crisp */
canvas {
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

/* Additional runner styles if present */
#runnerContainer .scoreboard {
  font-size: 12px;
}

/* Additional improvements or placeholders */
.placeholder {
  color: #ff0000;
  opacity: 0.5;
}

/* Animation for subtle float (used in title maybe) */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

.float {
  animation: float 2s infinite;
}

/* END OF ORIGINAL CSS */
</style>
</head>
<body>

<!-- =========================
     TITLE SCREEN
     ========================= -->
<div id="titleScreen" class="center column">
  <div class="pixel-border">
