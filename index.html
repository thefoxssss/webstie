<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pop the Orb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{margin:0;height:100vh;background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:system-ui;color:#fff;overflow:hidden}
  #score{font-size:2rem;margin-bottom:.5em}
  #board{position:relative;width:90vmin;height:90vmin;background:#222;border-radius:8px;box-shadow:0 0 20px #000}
  .orb{position:absolute;width:48px;height:48px;background:radial-gradient(circle at 30% 30%,#fffa,#fff0 60%),#f60;border-radius:50%;cursor:pointer;transition:transform .1s}
  .orb:active{transform:scale(.9)}
  #again{display:none;font-size:1.2rem;padding:.6em 1.2em;border:none;border-radius:4px;background:#0a84ff;color:#fff;cursor:pointer;margin-top:1em}
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="board"></div>
<button id="again">Play again</button>

<script>
const board=document.getElementById('board');
const scoreEl=document.getElementById('score');
const againBtn=document.getElementById('again');
let score=0, timer, popSound;

/* simple beep */  
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function beep(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value=800; g.gain.value=.1;
  o.start(); o.stop(audioCtx.currentTime+.08);
}

function randPos(){
  const r=board.getBoundingClientRect();
  const size=48;
  return {left:Math.random()*(r.width-size),
          top:Math.random()*(r.height-size)};
}
function spawn(){
  if(document.querySelectorAll('.orb').length>5) return; // cap
  const orb=document.createElement('div');
  orb.className='orb';
  const p=randPos();
  orb.style.left=p.left+'px';
  orb.style.top=p.top+'px';
  orb.onclick=()=>{
    beep();
    score++;
    scoreEl.textContent='Score: '+score;
    orb.remove();
  };
  board.appendChild(orb);
  setTimeout(()=>orb.remove(),2000); // disappear if not clicked
}
function start(){
  score=0; scoreEl.textContent='Score: 0';
  againBtn.style.display='none';
  timer=setInterval(spawn,600);
  setTimeout(()=>{clearInterval(timer); againBtn.style.display='inline-block';},20000); // 20-s round
}
againBtn.onclick=start;
start();
</script>
</body>
</html>
