<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheFoxsss Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #36393f;
  color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#chat-container {
  background-color: #2f3136;
  width: 400px;
  max-width: 90%;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  height: 300px;
}

.message {
  margin-bottom: 8px;
}

.username {
  font-weight: 500;
  color: #00b0f4;
  margin-right: 5px;
}

#input-container {
  display: flex;
  padding: 10px;
  background-color: #40444b;
  gap: 5px;
}

#message {
  flex: 1;
  padding: 8px;
  border-radius: 5px;
  border: none;
  background-color: #202225;
  color: #ddd;
}

#message:focus {
  outline: none;
}

button {
  padding: 8px 12px;
  background-color: #7289da;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #5b6eae;
}

/* Username overlay */
#username-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  flex-direction: column;
}

#username-overlay input {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 10px;
  width: 250px;
}

#username-overlay button {
  padding: 10px 20px;
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input id="message" type="text" placeholder="Type a message..." disabled />
    <button onclick="sendMessage()" disabled>Send</button>
  </div>
</div>

<div id="username-overlay">
  <input id="username-input" type="text" placeholder="Enter your username" />
  <button onclick="setUsername()">Join Chat</button>
</div>

<script>
const workerURL = "https://aiworker.thefoxsss6969.workers.dev/";
let ws;
let username = "";

const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('message');
const sendButton = document.querySelector('#input-container button');
const overlay = document.getElementById('username-overlay');
const usernameInput = document.getElementById('username-input');

function setUsername() {
  const value = usernameInput.value.trim();
  if (!value) return alert("Please enter a username");
  username = value;

  overlay.style.display = 'none';
  messageInput.disabled = false;
  sendButton.disabled = false;

  // Connect to WebSocket
  ws = new WebSocket(workerURL.replace(/^https?/, 'ws'));

  ws.onopen = () => console.log("Connected to chat Worker");
  ws.onmessage = (event) => {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerHTML = event.data; // expect HTML string from Worker
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  };
  ws.onerror = (err) => console.error("WebSocket error:", err);
  ws.onclose = () => console.log("Disconnected from chat Worker");
}

function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg || !ws || ws.readyState !== WebSocket.OPEN) return;
  // send as HTML
  ws.send(`<span class="username">${username}:</span> ${msg}`);
  messageInput.value = '';
}

messageInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
